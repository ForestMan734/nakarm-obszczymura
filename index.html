<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nakarm obszczymura</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    
    <div class="container-fluid text-center bg-light background">
        <div class="">
            <h1>Skrypt przydzielający ilość wafli na obszczymura/eleganta</h1>
        </div>

        <div class="main text-center mt-3 border">
            <div class="p-2 mt-2">
                Liczba elegantów
                <span> 0 </span>
                <button class="btn btn-primary">+</button>
                <button class="btn btn-primary">-</button>
            </div>
            <div class="p-2 mt-2">
                Liczba obszczymurów
                <span> 0 </span>
                <button class="btn btn-primary">+</button>
                <button class="btn btn-primary">-</button>
            </div>
            <div class="p-2 mt-2">
                Liczba wafli
                <span > 0 </span>
                <button class="btn btn-primary">+</button>
                <button class="btn btn-primary">-</button>
            </div>

            <div id="add" class="border-top border-bottom fs-2">
                Wykonano z pomocą
                <img src="banner.png" alt="Polecamy technology.js" width="250" height="120">
            </div>

            <div class="mt-3 p-2 fs-4">
                Wafli ogółem: <span>0</span> <br />
                Wafli na obszczymurów: <span>0</span> <br />
                Wafli na elegantów: <span>0</span> <br />
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
